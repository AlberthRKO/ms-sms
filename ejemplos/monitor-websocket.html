<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor WebSocket SMS</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
        }

        .status.disconnected {
            background: #ef4444;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .messages {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-item.type-1 {
            border-left-color: #f59e0b;
        }

        .message-item.type-2 {
            border-left-color: #3b82f6;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .type-1 {
            background: #fef3c7;
            color: #92400e;
        }

        .type-2 {
            background: #dbeafe;
            color: #1e40af;
        }

        .message-phone {
            font-weight: bold;
            color: #667eea;
        }

        .message-text {
            margin: 10px 0;
            padding: 10px;
            background: #f9fafb;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #6b7280;
            margin-top: 10px;
        }

        .no-messages {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üì± Monitor SMS en Tiempo Real</h1>
            <p>Escuchando mensajes del microservicio...</p>
            <div class="status disconnected" id="status">
                ‚ö´ Desconectado
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Mensajes</h3>
                    <div class="number" id="totalMessages">0</div>
                </div>
                <div class="stat-card">
                    <h3>Con C√≥digo</h3>
                    <div class="number" id="typeCode">0</div>
                </div>
                <div class="stat-card">
                    <h3>Informativos</h3>
                    <div class="number" id="typeInfo">0</div>
                </div>
            </div>

            <h2 style="margin-bottom: 20px;">üì® √öltimos Mensajes</h2>
            <div class="messages" id="messages">
                <div class="no-messages">
                    Esperando mensajes...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const SOCKET_URL = 'http://localhost:3515';

        // Estad√≠sticas
        let stats = {
            total: 0,
            typeCode: 0,
            typeInfo: 0
        };

        // Elementos del DOM
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const totalMessagesEl = document.getElementById('totalMessages');
        const typeCodeEl = document.getElementById('typeCode');
        const typeInfoEl = document.getElementById('typeInfo');

        // Conectar al WebSocket
        const socket = io(SOCKET_URL);

        socket.on('connect', () => {
            console.log('‚úÖ Conectado al servidor WebSocket');
            statusEl.className = 'status connected';
            statusEl.innerHTML = 'üü¢ Conectado';
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Desconectado del servidor WebSocket');
            statusEl.className = 'status disconnected';
            statusEl.innerHTML = '‚ö´ Desconectado';
        });

        socket.on('connect_error', (error) => {
            console.error('Error de conexi√≥n:', error);
        });

        // Escuchar nuevos mensajes
        socket.on('send-message', (data) => {
            console.log('üì® Nuevo mensaje:', data);

            // Actualizar estad√≠sticas
            stats.total++;
            if (data.messageType === 1) {
                stats.typeCode++;
            } else if (data.messageType === 2) {
                stats.typeInfo++;
            }

            updateStats();
            addMessage(data);
        });

        // Escuchar actualizaciones de estado
        socket.on('send-message-status', (data) => {
            console.log('üìä Estado actualizado:', data);
            updateMessageStatus(data);
        });

        function updateStats() {
            totalMessagesEl.textContent = stats.total;
            typeCodeEl.textContent = stats.typeCode;
            typeInfoEl.textContent = stats.typeInfo;
        }

        function addMessage(data) {
            // Remover mensaje de "esperando"
            const noMessages = messagesEl.querySelector('.no-messages');
            if (noMessages) {
                noMessages.remove();
            }

            const messageEl = document.createElement('div');
            messageEl.className = `message-item type-${data.messageType}`;
            messageEl.id = `msg-${data.messageId}`;

            const messageType = data.messageType === 1 ? 'C√ìDIGO' : 'INFORMATIVO';
            const messageTypeBadge = `<span class="message-type type-${data.messageType}">${messageType}</span>`;

            const timestamp = new Date(data.createdAt).toLocaleString('es-BO');

            messageEl.innerHTML = `
                <div class="message-header">
                    ${messageTypeBadge}
                    <span class="message-phone">${data.phone}</span>
                </div>
                <div class="message-text">
                    ${data.message}
                </div>
                <div class="message-footer">
                    <span>App: ${data.app}</span>
                    <span>Usuario: ${data.user.nombreCompleto}</span>
                    <span>${timestamp}</span>
                </div>
            `;

            // Insertar al inicio
            messagesEl.insertBefore(messageEl, messagesEl.firstChild);

            // Limitar a 50 mensajes
            const messages = messagesEl.querySelectorAll('.message-item');
            if (messages.length > 50) {
                messages[messages.length - 1].remove();
            }
        }

        function updateMessageStatus(data) {
            const messageEl = document.getElementById(`msg-${data.messageId}`);
            if (messageEl) {
                const statusText = data.status === 1 ? '‚úÖ Enviado' : '‚ùå Fallido';
                const statusColor = data.status === 1 ? '#10b981' : '#ef4444';

                const footer = messageEl.querySelector('.message-footer');
                if (footer) {
                    footer.innerHTML += `<span style="color: ${statusColor}; font-weight: bold;">${statusText}</span>`;
                }
            }
        }

        console.log('üöÄ Monitor iniciado');
        console.log('üì° Conectando a:', SOCKET_URL);
    </script>
</body>

</html>
